<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CricketDB | Player Profile</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="https://kit.fontawesome.com/1374555d03.js" crossorigin="anonymous"></script>
  <script src="/scripts/player-profile.js"></script> 
</head>

<body>
  <div class="container">
    <nav>
      <ul>
        <li>
          <a href="index.html" class="logo">
            <span class="nav-item">CricketDB</span>
          </a>
        </li>
        <li>
          <a href="index.html" class="nav-list">
            <i class="fas fa-solid fa-table-columns"></i>
            <span class="nav-item">Dashboard</span>
          </a>
        </li>
        <li class = "selected">
          <a href="players.html" class="nav-list">
            <i class="fas fa-solid fa-person-running"></i>
            <span class="nav-item">Players</span>
          </a>
        </li>
        <li>
          <a href="teams.html" class="nav-list">
            <i class="fas fa-solid fa-people-group"></i>
            <span class="nav-item">Teams</span>
          </a>
        </li>
        <li>
          <a href="matches.html" class="nav-list">
            <i class="fas fa-solid fa-calendar-days"></i>
            <span class="nav-item">Matches</span>
          </a>
        </li>
        <li>
          <a href="management.html" class="nav-list">
            <i class="fas fa-solid fa-chart-line"></i>
            <span class="nav-item">Management</span>
          </a>
        </li>
      </ul>
    </nav>
    <section class = "main">

        <div class = "profile-header">
          <h1><button onclick = "history.back()" class = "back-button"><i class="fa-solid fa-arrow-left-long"></i></button>Player Name</h1>
          <h2>Wellington, New Zealand</h2>
        </div>

        <!--Tab Links-->
        <div class="tabs">
            <button class="tab-links active" onclick="openTab(event, 'Teams')">Teams</button>
            <button class="tab-links" onclick="openTab(event, 'Statistics')">Statistics</button>
            <button class="tab-links" onclick="openTab(event, 'Matches')">Matches</button>
        </div>

        <!--Tab Content-->
        <div id="Teams" class="tab-content" style="display: block">
            <div class="filters">
                <button><i class="fa-solid fa-sort"></i>Sort By</button>
                <button class="order"><i class="fa-solid fa-arrow-down-a-z"></i></button>
                <button><i class="fa-solid fa-filter"></i>Filter</button>
                <input type="text" placeholder="Search..">
            </div>
        </div>

        <div id="Statistics" class="tab-content">
            <p>2</p>
        </div>

        <div id="Matches" class="tab-content">
            <p>3</p>
        </div>

    </section>
  </div>
</body>
</html>
